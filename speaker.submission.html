<!DOCTYPE html>
<html lang="en">
    <head>
        <meta cahrset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Our Speaker</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <center>
            <header calss = "speaker-form-header">

                <h1>Speaker Submission</h1>
                <p>
                    <en>
                        WAnt to be a speaker at out online conferenece? Fill up this forms
                    </en>
                </p>
            </header>
            <form action = "" method = "" class = "speaker-form">
                <div class = "form-row">
                    <label form="full-name">Name:</label>
                    <input id="full-name"
                    name="full-name"
                    type="text"
                    placeholder="Sammuel D.V. Cabison"/>

                </div>

                <div class = "form-row">
                    <label form="email">Email:</label>
                    <input id="email"
                    name="email"
                    type="email"
                    placeholder="iskolar@pup.edu.ph"/>

                </div>
                <fieldset class="legacy-form-row">
                    <legend>
                        Type of Seminar
                    </legend>

                    <input id="talk-type-1"
                           name="talk-type"
                           type="radio"
                           value="main stage"
                           checked/>
                <label for="talk-type-1"class="radio-label">
                Main Stage
                </label>  
                
                <input id="talk-type-2"
                       name="talk-type"
                       type="radio"
                       value="main stage" />
                
                <label for="talk-type-2"class="radio-label">
                    Workshop
                </label>       
                </fieldset>
            </form>
        
    </body>
</html>
